{% extends "base.html" %}
{% load static %}
{% block head %}<link rel="stylesheet" href="{% static 'css/catalog.css' %}" />{% endblock head %}

{% block content %}
    <div class="content">
        <div class="red">
            <h1>Каталог</h1>
        </div>
        <div class="container-img">
            {% for car in cars %}
                <div class="image-block black">
                    <a href="{{ car.absolute_url }}">
                        <img src="{{ car.image.url }}">
                        <h2>{{ car.title }}</h2>
                        <p>{{ car.price_in_rub }} руб</p>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
